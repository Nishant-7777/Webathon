<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TutorTek - Welcome</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #00b4db, #0083b0); /* Vibrant Bluish Gradient */
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
    }
    .container {
        max-width: 500px;
        padding: 30px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        backdrop-filter: blur(10px);
        animation: fadeIn 1s ease-in-out;
    }
    h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
    }
    p {
        font-size: 1.2rem;
        margin-bottom: 20px;
    }
    a.button {
        display: inline-block;
        padding: 15px 30px;
        background-color: #ffcc00; /* Bright Yellow Button */
        color: #000;
        text-decoration: none;
        font-size: 1.2rem;
        font-weight: bold;
        border-radius: 30px;
        transition: 0.3s;
    }
    a.button:hover {
        background-color: #ff9900;
        transform: scale(1.05);
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

<div class="container">
    <h1>Welcome to TutorTek</h1>
    <p>Your journey to learning starts here!</p>
    <a href="C:\WEBSITE\TutorTek.html" class="button">Get Started</a>
</div>

<div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Dark Mode
document.getElementById('darkModeBtn').addEventListener('click', function(){
    document.body.classList.toggle('dark-mode');
});
</div>

</body>
</html>
